
	<div class="card-header">
		<div class="card-title row">
			
			<div class="form-inline my-2 my-lg-0 col-3">
		      <input class="form-control mr-sm-2" type="search" placeholder="Tìm kiếm" aria-label="Search" ng-model="search">
		      
		    </div>
		</div>
	</div>
	<div class="card-body">
		<table class="table table-bordered ">
		  <thead>
		    <tr>
		      <th scope="col">ID</th>
		      <th scope="col">Mã sản phẩm</th>
		      <th scope="col">Tên sản phẩm</th>
		      <th scope="col">Giá sản phẩm</th>
		      <th scope="col">Ngày áp dụng</th>
		       <th scope="col">Ngày hết hạn</th>
		      <th scope="col">Khuyến mãi</th>
		      <th scope="col"></th>
		    </tr>
		  </thead>
		  <tbody>
		    <tr ng-repeat="p in pager.items | filter:{startDate:search}">
		      <th scope="row">{{p.id}}</th>
		      <td>{{p.food.id}}</td>
		      <td>{{p.food.name}}</td>
		      <td>{{p.food.price}}đ</td>
		      <td>{{p.startDate | date:'dd-MM-yyyy'}}</td>
		      <td>{{p.endDate | date:'dd-MM-yyyy'}}</td>
		      <td>{{p.discount}}%</td>
		      <td><button type="button" ng-click="editSale(p)" class="btn btn-success font-weight-bold"> Xem</button></td>
		    </tr>
		  </tbody>
		</table>
		<br />
		<div style="float: right;">
			<button type="button" ng-click="pager.first()" class="btn btn-outline-dark border border-primary text-primary font-weight-bold"> <i class="fas fa-hand-point-left"></i></button>
			<button type="button" ng-click="pager.pre()" class="btn btn-outline-dark border border-primary text-primary font-weight-bold"> <i class="fas fa-arrow-circle-left"></i></button>
			<button type="button" ng-click="pager.next()" class="btn btn-outline-dark border border-primary text-primary font-weight-bold"> <i class="fas fa-arrow-circle-right"></i></button>
			<button type="button" ng-click="pager.last()" class="btn btn-outline-dark border border-primary text-primary font-weight-bold"> <i class="fas fa-hand-point-right"></i></button>
		</div>
	</div>
	<div class="card-footer">Danh sách các chương trình khuyến mãi</div>
