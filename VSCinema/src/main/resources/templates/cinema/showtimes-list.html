<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="~{/layout/layout.html :: dynamic(~{::body})}">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Chọn rạp phim</title>
</head>

<body>
	<div class="cinema-list container">
		<br> <br>
		<div class="row bodyS">
			<div class="col-sm-12 rowS1" style="text-align: center; color: black;">
				<h3 style="margin-top: 10px; margin-bottom: 30px;">PHIM CHIẾU THEO NGÀY</h3>
			</div>
			<div class="col-sm-12 rowS">
				<label class="form-check form-check-inline" ng-repeat="d in dates"> 
					<input class="form-check-input" type="radio" name="options" id="1">
					<div class="icon-boxS" ng-click="getFilm(d)">
						<span>{{d.date | date:'dd MMM yyyy'}}</span>
					</div>
				</label>
			</div>
			<div class="col-sm-12 rowS1" ng-if="listShow.length == 0">
				<h4 style="margin-top: 30px; margin-bottom: 30px;">Xin lỗi, không có phim chiếu vào ngày này, hãy chọn một ngày khác.</h4>
			</div>
		</div>
		<section class="w3l-grids">
			<div class="grids-main py-5">
				<div class="container py-lg-4">
					<div class="w3l-populohny-grids">
					
						<div class="item vhny-grid" ng-repeat="m in listFilm">
							<div class="box16 mb-0">
								<a th:href="@{|/movie/film-detail/{{m.id}}|}">
									<figure>
										<img class="fluid"
											th:src="@{|/assets/images/image/movies/posters/{{m.poster}}|}" alt="">
									</figure>
									<div class="box-content">
										<h3 class="title">{{m.name}}</h3>
										<h4>
											<span class="post" style="font-size: 15px"><span
												class="fa fa-clock-o" style="font-size: 17px"> </span>
												{{m.runningTime| date:'HH:mm:ss'}}</span>
										</h4>
									</div> <span class="fa fa-play video-icon" aria-hidden="true"></span>
								</a>
							</div>
						</div>
						
					</div>
				</div>
			</div>
		</section>
		<!--grids-sec2-->
		<section class="w3l-grids">
			<div class="grids-main py-5">
				<div class="container py-lg-3">
					<div class="headerhny-title">
						<div class="w3l-title-grids">
							<div class="headerhny-left">
								<h3 class="hny-title">Danh sách phim đang chiếu</h3>
							</div>
						</div>
					</div>
					<div class="owl-three owl-carousel owl-theme">
						<div class="item vhny-grid" th:each="s: ${movies}">
							<div class="box16 mb-0">
								<a href="genre.html">
									<figure>
										<img class="img-fluid" th:src="@{|/assets/images/image/movies/posters/${s.poster}|}" alt="">
									</figure>
									<div class="box-content">

										<h4>
											<span class="post"><span class="fa fa-clock-o">
											</span> [[${#dates.hour(s.runningTime)}]] giờ
											[[${#dates.minute(s.runningTime)}]] phút</span> <span class="post fa fa-heart text-right"></span>
										</h4>
									</div> <span class="fa fa-play video-icon" aria-hidden="true"></span>
								</a>
							</div>
							<h3 style="height: 100px;">
								<a th:href="@{|/movie/film-detail/${s.id}|}" class="title-gd">[[*{s.name}]]</a>
							</h3>
							<p></p>
							<div class="button-center text-center mt-4">
								<a th:attr="ng-click=@{|saveID(*{s.id})|}" class="btn watch-button"><i class="fa fa-ticket"
									aria-hidden="true"></i>Mua vé</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
	</div>
</body>

</html>
