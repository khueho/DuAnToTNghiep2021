<div class="tab-content" id="myTabContent">
		<div class="tab-pane fade show active" id="edit"
			role="tabpanel" aria-labelledby="edit-tab">
			<form action="" method="post" enctype="multipart/form-data">
				<div class="card">

					<div class="card-body">
						<div class="row">
							<div class="col-3">
								<div class="border p-3">
									<img src="assets/images/cloud-upload.jpg" alt="" class="img-fluid">
									<div class="input-group mb-3 mt-3">
									<div class="input-group-prepend">
										<span class="input-group-text">Upload</span>									
									</div>
									<div class="custom-file">
									<input type="file" class="custom-file-input" id="cover" name="cover"/>
									<label for="cover">Choose File</label>
									</div>
									</div>
								</div>
							</div>
							<div class="col-9">
								<div class="form-group">
									<label for="youtubeId">Youtube ID</label> <input type="text"
										class="form-control" name="videoId" id="youtubeId" value="${video.videoId }"
										aria-describedby="youtubeIdhelpId" placeholder="youtubeId">
									<small id="youtubeIdhelpId" class="form-text text-muted">Youtube
										ID is required</small>
								</div>
								<div class="form-group">
									<label for="videoTitle">Video Title</label> <input type="text"
										class="form-control" >
									<small id="videoTitile" class="form-text text-muted">VideoTitle
										is required</small>
								</div>
								<div class="form-group">
									<label for="viewCount">View Count</label> <input type="text"
										class="form-control" name="views" id="viewCount"value="${video.views }"
										aria-describedby="viewCounthelpId" placeholder="viewCount">
									<small id="viewCounthelpId" class="form-text text-muted">View
										Count is required</small>
								</div>
								<div class="form-check form-check-inline">
									<label> <input type="radio" class="form-check-input"
										value="true" name="active" id="status" ${video.active? 'checked':'' }  >Active
									</label> <label> <input type="radio" class="form-check-input"
										value="false" name="active" id="status" ${! video.active? 'checked':'' }>Inactive
									</label>
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col">
								<label for="description">Description</label>
								<textarea name="description" id="description" cols="30" rows="4" class="form-control">${video.description }</textarea>
							</div>
						</div>
					</div>
					<div class="card-footer text-muted">
						<button class="btn btn-primary" formaction="Admin/VideosManagement/create">Create</button>
						<button class="btn btn-warning" formaction="Admin/VideosManagement/update">Update</button>
						<button class="btn btn-danger" formaction="Admin/VideosManagement/delete">Delete</button>
						<button class="btn btn-info" formaction="Admin/VideosManagement/reset">Reset</button>
					</div>
				</div>
			</form>
		</div>
