

<br>

	<div class="card-body">
		<div class="row">
			<div class="col ">
				<div class="form-group ">
					<label>Tên Rạp</label> <input type="text" ng-model="form.name"
						class="form-control" placeholder="Tên rạp phim" id="name">

				</div>
				<div class="form-group">
					<label>Địa chỉ</label> <input type="text" class="form-control"
						ng-model="form.address" placeholder="Địa chỉ" id="address">

				</div>
				<div class="form-group">
					<label>Thành phố</label> <select ng-model="form.city.id"
						class="form-control col-4" id="city">
						<option value="">Chọn thành phố</option>
						<option ng-repeat="c in city" ng-value="c.id">{{c.name}}</option>
					</select>

				</div>
			</div>
		</div>
		<br> <br>
		<div class="form-group">
			<button type="button"
				class="btn btn-outline-dark border border-primary text-primary font-weight-bold"
				ng-click="create()" ng-disabled="isEdit">
				<img alt="" src="/assets/images/edit.png"> Thêm mới
			</button>
			<button type="button"
				class="btn btn-outline-dark border border-warning text-warning font-weight-bold"
				ng-click="update()" ng-disabled="isLoad">
				<img alt="" src="/assets/images/write.png"> Cập nhật
			</button>
			<!-- 
			<button type="button"
				class="btn btn-outline-dark border border-danger text-danger font-weight-bold"
				ng-click="delete(form)" ng-disabled="isLoad">
				<img alt="" src="/assets/images/trash.png">Xóa
			</button>
			 -->

			<button type="button"
				class="btn btn-outline-dark border border-success text-success font-weight-bold"
				ng-click="reset()" title="Xóa trắng form nhập ?">
				<img alt="" src="/assets/images/updated.png">Làm mới
			</button>
		</div>
	</div>
	<div class="card-footer">Vui lòng nhập thông tin rạp phim</div>
