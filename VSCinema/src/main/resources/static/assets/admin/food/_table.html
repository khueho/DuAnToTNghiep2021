<div class="card">
	<div class="card-header">
		<div class="card-title row">
			<h5 class="col-8">
				<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
					fill="currentColor" class="bi bi-list-check" viewBox="0 0 16 16">
				  <path fill-rule="evenodd"
						d="M5 11.5a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9a.5.5 0 0 1-.5-.5zM3.854 2.146a.5.5 0 0 1 0 .708l-1.5 1.5a.5.5 0 0 1-.708 0l-.5-.5a.5.5 0 1 1 .708-.708L2 3.293l1.146-1.147a.5.5 0 0 1 .708 0zm0 4a.5.5 0 0 1 0 .708l-1.5 1.5a.5.5 0 0 1-.708 0l-.5-.5a.5.5 0 1 1 .708-.708L2 7.293l1.146-1.147a.5.5 0 0 1 .708 0zm0 4a.5.5 0 0 1 0 .708l-1.5 1.5a.5.5 0 0 1-.708 0l-.5-.5a.5.5 0 0 1 .708-.708l.146.147 1.146-1.147a.5.5 0 0 1 .708 0z" />
				</svg>
				DANH SÁCH CÁC SẢN PHẨM
			</h5>
			<h5 class="form-inline my-2 my-lg-0 col-4">
				<input class="form-control mr-sm-2" type="search"
					placeholder="Search" aria-label="Search">
				<button class="btn btn-outline-success my-2 my-sm-0" type="submit">Tìm
					kiếm</button>
			</h5>
		</div>
	</div>
	<div class="card-body">
		<table class="table table-dark">
			<thead>
				<tr>
					<th scope="col">ID</th>
					<th scope="col">Tên sản phẩm</th>
					<th scope="col">Mô tả</th>
					<th scope="col">Giá</th>
					<th scope="col">Ngày tạo</th>
					<th scope="col">Trạng thái</th>
					<th scope="col"></th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="item in pager.items">
					<th scope="row">{{item.id}}</th>
					<td>{{item.name}}</td>
					<td>{{item.description}}</td>
					<td>{{item.price}}</td>
					<td>{{item.createdate | date: 'dd-MM-yyyy'}}</td>
					<td>{{item.active?'Đang bán':'Ngừng bán'}}</td>
					<td><button type="button" ng-click="edit(item)"
							class="btn btn-outline-light border border-primary text-primary font-weight-bold">
							<img alt="" src="/assets/images/file.png"> View
						</button></td>
				</tr>
			</tbody>
		</table>
		<div style="float: right;">
			<button type="button"
				class="btn btn-outline-dark border border-primary text-primary font-weight-bold">
				<img alt="" src="/assets/images/left-arrow.png">
			</button>
			<button type="button"
				class="btn btn-outline-dark border border-primary text-primary font-weight-bold">
				<img alt="" src="/assets/images/arrow-left.png">
			</button>
			<button type="button"
				class="btn btn-outline-dark border border-primary text-primary font-weight-bold">
				<img alt="" src="/assets/images/arrow-right.png">
			</button>
			<button type="button"
				class="btn btn-outline-dark border border-primary text-primary font-weight-bold">
				<img alt="" src="/assets/images/right-arrow.png">
			</button>
		</div>
	</div>
	<div class="card-footer">Danh sách sản phẩm</div>
</div>
