<div class="card">
	<div class="card-header">
		<div class="card-title">
			<h5>
				<i class='fas fa-book'></i>
				QUẢN LÝ THÔNG TIN CÁC SẢN PHẨM
			</h5>
		</div>
	</div>
	<div class="card-body">
		<div class="row">
			<div class="col-6">
				<br>
				<div class="container-fluid">
					<br> 
					<img class="card-img-top" alt="loading" src="/assets/images/baprangbo.jpg"> 
					<input type="file" class="form-control" id="image">
				</div>
			</div>
			<div class="col-6">
				 <br> <br>
				 <div class="form-group">
				    <label for="exampleInputEmail1">Tên sản phẩm</label>
				    <input type="text" class="form-control">
				  </div>
				  <br>
				  <div class="form-group">
				    <label for="exampleInputEmail1">Loại sản phẩm</label>
				    <select class="custom-select">
						  <option selected>Chọn loại sản phẩm</option>
						  <option value="1">One</option>
						  <option value="2">Two</option>
						  <option value="3">Three</option>
					</select>
				  </div>
				  <br>
				  <div class="form-group">
				    <label for="exampleInputEmail1">Giá bán</label>
				    <input type="text" class="form-control">
				  </div>
				  <br>
				  <div class="form-group">
				    <label for="exampleInputEmail1">Ngày tạo</label>
				    <input type="text" class="form-control" placeholder="dd/MM/yyyy">
				  </div>
				  <br>
				  <div class="form-group">
				    <div class="form-check form-check-inline">
					  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
					  <label class="form-check-label" for="inlineRadio1">Đang bán</label>
					</div>
					<div class="form-check form-check-inline">
					  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
					  <label class="form-check-label" for="inlineRadio2">Ngừng bán</label>
					</div>
				  </div>
				  <br> <br>
				  <div class="form-group">
				    <button type="button" class="btn btn-outline-dark border border-primary text-primary font-weight-bold"> <img alt="" src="/assets/images/edit.png"> Create</button>
				    <button type="button" class="btn btn-outline-dark border border-warning text-warning font-weight-bold"> <img alt="" src="/assets/images/write.png"> Update</button>
				    <button type="button" class="btn btn-outline-dark border border-danger text-danger font-weight-bold"> <img alt="" src="/assets/images/trash.png">Delete</button>
				    <button type="button" class="btn btn-outline-dark border border-success text-success font-weight-bold"> <img alt="" src="/assets/images/updated.png">Reset</button>
				  </div>
			</div>
		</div>
	</div>
	<div class="card-footer">Vui lòng nhập thông tin các sản phẩm</div>
</div>
