<div class="card">
	<div class="card-header">
		<div class="card-title">
			<h5>
				<i class='fas fa-book'></i>
				THÔNG TIN MÃ GIẢM GIÁ
			</h5>
		</div>
	</div>
	<div class="card-body">
		<div class="row">
			<div class="col-6">
				<br>
				<div class="container-fluid">
					<br> 
					<img class="card-img-top" alt="loading" src="/assets/images/coupon-code-listing.png"> 
				</div>
			</div>
			<div class="col-6">
					<br> <br> <br>
				  <div class="form-group row">
				  	<label class="col-12" for="exampleInputCode">Mã giảm giá</label>
				    <div class="col-10">
				    	<input type="text" ng-model="coupon.id" class="form-control"> 
				    </div>
				    <button ng-click="autoCreate()" class="btn btn-outline-success">Tự Tạo Mã</button>
				  </div>
				  <br>
				  <div class="form-group">
				    <label for="exampleInputCreateDate">Ngày tạo</label>
				    <div class="form-control">{{coupon.createdate|date:'dd/MM/yyyy'}}</div>
				  </div>
				  <br>
				  <div class="form-group">
				    <label for="exampleInputExpiry">Hạn sử dụng</label>
				    <input ng-model="coupon.expiry" type="date" class="form-control">
				  </div>
				  <br>
				  <div class="form-group">
				    <label for="exampleInputDiscount">Discount</label>
				    <input ng-model="coupon.discount" type="text" class="form-control" placeholder="%">
				  </div>
				  <br>
				  <div class="form-group">
				    <label for="exampleInputQuantity">Số lượng nhập</label>
				    <input ng-model="coupon.quantity" type="text" class="form-control">
				  </div>
				  <br>
				  <div class="form-group">
				  	<label class="mr-sm-2" for="exampleInputActivity">Trạng thái: </label>
				    <div class="form-check form-check-inline">
					  <input ng-model="coupon.activity" class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" ng-value=true>
					  <label class="form-check-label" for="inlineRadio1">Hoạt động</label>
					</div>
					<div class="form-check form-check-inline">
					  <input ng-model="coupon.activity" class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" ng-value="false">
					  <label class="form-check-label" for="inlineRadio2">Ngừng hoạt động</label>
					</div>
				  </div>
				  <br>
				  <div class="form-group">
				    <button ng-click="create()" class="btn btn-outline-dark border border-primary text-primary font-weight-bold"> <img alt="" src="/assets/images/edit.png"> Create</button>
				    <button ng-click="update()" class="btn btn-outline-dark border border-warning text-warning font-weight-bold"> <img alt="" src="/assets/images/write.png"> Update</button>
				    <button ng-click="reset()" class="btn btn-outline-dark border border-success text-success font-weight-bold"> <img alt="" src="/assets/images/updated.png">Reset</button>
				  </div>
			</div>
		</div>
	</div>
	<div class="card-footer">Vui lòng nhập thông tin của mã giảm giá</div>
</div>
