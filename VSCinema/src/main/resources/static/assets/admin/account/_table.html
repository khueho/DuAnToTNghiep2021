

	<div class="card-header">
		<div class="card-title ">			
				<input ng-model="name" class="form-control mr-sm-4 " type="text"
					placeholder="Search By Name">

		</div>
	</div>
	<div class="card-body">
		<table class="table table-bordered table-dark ">
			<tr>
				<th>Id</th>
				<th>Họ & tên</th>
				
				<th>SĐT</th>
				<th>Email</th>
				
				<th>Địa chỉ</th>
				<th>Activity</th>
			</tr>

			<tr ng-repeat="item in pager.items | filter:name ">
				<td>{{item.username}}</td>
				<td>{{item.fullname}}</td>
				
				<td>{{item.phone}}</td>
				<td>{{item.email}}</td>
				
				<td>{{item.address}}</td>
				<td>{{item.activity?'Yes':'No'}}</td>
				<td>
				<button ng-click="edit(item)" style="color: blue;" ><i class="fa fa-edit"
						aria-hidden="true"></i>Edit</button> 
				
						</td>
			</tr>
		</table >
		</div>
		<div class="card-footer clearfix">
		
			<button type="button" ng-click ="pager.first()"
				class="btn btn-outline-dark border border-primary text-primary font-weight-bold">
				<i class="fas fa-hand-point-left"></i>
			</button>
			<button type="button" ng-click ="pager.prev()"
				class="btn btn-outline-dark border border-primary text-primary font-weight-bold">
				<i class="fas fa-arrow-circle-left"></i>
			</button>
			<button  class="btn btn-success">
           {{pager.page +1}} of  {{pager.count}}
         </button>
			<button type="button" ng-click ="pager.next()" 
				class="btn btn-outline-dark border border-primary text-primary font-weight-bold">
				<i class="fas fa-arrow-circle-right"></i>
			</button>
			<button type="button" ng-click ="pager.last()"
				class="btn btn-outline-dark border border-primary text-primary font-weight-bold">
				<i class="fas fa-hand-point-right"></i>
			</button>
		</div>
	
	<div class="card-footer">Danh sách khách hàng</div>
