
<div class="card">
	<div class="card-header">
		<div class="card-title row">
			<h5 class="col-9">
				<i class='fas fa-book'></i> DANH SÁCH CÁC KHÁCH HÀNG
			</h5>
			<h5 class="form-inline my-2 my-lg-0 col-3">
				<input ng-model="name" class="form-control mr-sm-2" type="text"
					placeholder="Search By Name">
				


			</h5>
		</div>
	</div>
	<div class="card-body">
		<table class="table table-dark">
			<tr>
				<th>Id</th>
				<th>Họ & tên</th>
				
				<th>SĐT</th>
				<th>Email</th>
				<th>CMND</th>
				<th>Địa chỉ</th>
				<th>Activity</th>
			</tr>

			<tr ng-repeat="item in pager.items | filter:name ">
				<td>{{item.username}}</td>
				<td>{{item.fullname}}</td>
				
				<td>{{item.phone}}</td>
				<td>{{item.email}}</td>
				<td>{{item.cmnd}}</td>
				<td>{{item.address}}</td>
				<td>{{item.activity?'Yes':'No'}}</td>
				<td>
				<button ng-click="edit(item)" style="color: blue;" ><i class="fa fa-edit"
						aria-hidden="true"></i>Edit</button> 
				
						</td>
			</tr>
		</table>
		<div style="float: right ;">
			<button type="button" ng-click ="pager.first()"
				class="btn btn-outline-dark border border-primary text-primary font-weight-bold">
				<img alt="" src="/assets/images/left-arrow.png">
			</button>
			<button type="button" ng-click ="pager.prev()"
				class="btn btn-outline-dark border border-primary text-primary font-weight-bold">
				<img alt="" src="/assets/images/arrow-left.png">
			</button>
			<button  class="btn btn-success">
           {{pager.page +1}} of  {{pager.count}}
         </button>
			<button type="button" ng-click ="pager.next()" 
				class="btn btn-outline-dark border border-primary text-primary font-weight-bold">
				<img alt="" src="/assets/images/arrow-right.png">
			</button>
			<button type="button" ng-click ="pager.last()"
				class="btn btn-outline-dark border border-primary text-primary font-weight-bold">
				<img alt="" src="/assets/images/right-arrow.png">
			</button>
		</div>
	</div>
	<div class="card-footer">Danh sách khách hàng</div>
</div>
