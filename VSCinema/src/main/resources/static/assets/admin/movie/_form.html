<form action="" method="post" enctype="multipart/form-data">
	<div class="card">

		<div class="card-body">
			<div class="row">
				<div class="col-3">
					<div class="border p-3">
						<img src="/assets/images/LOGO.png" alt="" class="img-fluid">
						<div class="input-group mb-3 mt-3">
							<div class="input-group-prepend">
								<span class="input-group-text">Upload</span>
							</div>
							<div class="custom-file">
								<input type="file" class="custom-file-input" id="cover"
									name="cover" /> <label for="cover">Choose image</label>
							</div>
						</div>
					</div>
				</div>
				<div class="col-6">
					<div class="form-group">
						<label f>Name</label> <input type="text" class="form-control"
							placeholder="Movie's name">
					</div>
					<div class="form-group">
						<label>Director</label> <input type="text" class="form-control">
					</div>
					<div class="form-group">
						<label>Casts</label> <input type="text" class="form-control">
					</div>

					<div class="form-group">
						<label>Trailer</label> <input type="text" class="form-control">
					</div>

				</div>
				<div class="col-3">
					<div class="form-group">
						<label>Running time</label> <input type="number"
							class="form-control">
					</div>
					<div class="form-group">
						<label>Genres</label> <select class="form-control col-4">
							<option>Action</option>
							<option>Romantic</option>
						</select>
					</div>
					<div class="form-group">
						<label>Release date</label> <input type="date"
							class="form-control">
					</div>
					<div class="form-group">
						<label>Language</label> <select class="form-control col-4">
							<option>US</option>
							<option>Vietnamese</option>
						</select>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="form-check form-check-inline">
					<label> <input type="radio" class="form-check-input"
						value="true">Active
					</label> 
					<br >
					<label> <input type="radio" class="form-check-input"
						value="false">Inactive
					</label>
				</div>
				<div class="col">
					<label for="description">Summary</label>
					<textarea cols="30" rows="4" class="form-control"></textarea>
				</div>
			</div>
		</div>
		<div class="card-footer text-muted">
			<button class="btn btn-primary">Create</button>
			<button class="btn btn-warning">Update</button>
			<button class="btn btn-danger">Delete</button>
			<button class="btn btn-info">Reset</button>
		</div>
	</div>
</form>
