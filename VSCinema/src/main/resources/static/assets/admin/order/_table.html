<div class="card">
	<div class="card-header">
		<div class="card-title row">
			<h5 class="col-6">
				<i class='fas fa-book'></i>DANH SÁCH HÓA ĐƠN
			</h5>
			<h5 class="form-inline my-2 my-lg-0 col-3">
		      <input class="form-control mr-sm-2" type="date" ng-model="createdate" ng-change="findByDate()" id="createdate">
		      <!-- <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Submit</button> -->
		    </h5>
			<h5 class="form-inline my-2 my-lg-0 col-3">
		      <input class="form-control mr-sm-2" type="search" ng-model="id"  placeholder="Search" aria-label="Search">
		      <!-- <button   class="btn btn-outline-success my-2 my-sm-0" type="submit" ng-click="submit()">Search</button> -->
		    </h5>
		</div>
	</div>
	<div class="card-body">
		<table class="table table-dark">
		  <thead>
		    <tr>
		      	<th rowspan="2">Mã đơn hàng</th>
				<th rowspan="2">Mã khách hàng</th>
				<th rowspan="2">Ngày đặt hàng</th>
				<th rowspan="2">Tổng tiền</th>
				<th rowspan="2">Trạng thái</th>	
				<th rowspan="2">Chi tiết</th>
		    </tr>
		  </thead>
		  <tbody>
		    <tr ng-repeat="or in pager.items| filter:{id:id}">
		      <td scope="row">{{or.id}}</td>
		      <td>{{or.user.username}}</td>
		      <td>{{or.createdate}}</td>
		      <td>{{or.totalmoney | currency:"":0}}VNĐ</td>
		      <td>{{or.active?'Đã nhận':'Chưa nhận'}}</td>
		      <td><button ng-click="edit(or)" type="button" class="btn btn-outline-light border border-primary text-primary font-weight-bold"> <img alt="" src="/assets/images/file.png"> View</button></td>
		    </tr>
		  </tbody>
		</table>
		<div class="d-flex justify-content-center">
			<button type="button" class="btn btn-outline-dark border border-primary text-primary font-weight-bold"> <img alt="" src="/assets/images/left-arrow.png"></button>
			<button type="button" class="btn btn-outline-dark border border-primary text-primary font-weight-bold"> <img alt="" src="/assets/images/arrow-left.png"></button>
			<button type="button" class="btn btn-outline-dark border border-primary text-primary font-weight-bold"> <img alt="" src="/assets/images/arrow-right.png"></button>
			<button type="button" class="btn btn-outline-dark border border-primary text-primary font-weight-bold"> <img alt="" src="/assets/images/right-arrow.png"></button>
		</div>
	</div>
	<div class="card-footer">Danh sách hóa đơn</div>
</div>
